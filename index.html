<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Gerador de senhas, gerador password" />
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
   


    <img src="Password.svg" alt="password gerador" class="logo" />

    <main class="container-input">
      <span>Quantidade <span id="valor"></span> caracteres</span>
      <input id="slider" class="slider" type="range" min="5" max="25" value="15" title="Ajuste a quantidade de caracteres"/>

      <button id="button" class="button-cta" onclick="generatePassword()" title="Clique para gerar senha">
        Gerar senha
      </button>
    </main>

    <div id="container-password" class="container-password hide">
      <span class="title">Senha gerada:</span>
      <span id="password" class="password" onclick="copyPassword()"></span>
      <span class="tooltip">Clique na senha e copie.ğŸ‘†</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
